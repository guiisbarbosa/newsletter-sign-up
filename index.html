<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/var.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    
    <title>Newsletter - Form Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image-top">
                <img src="./src/images/illustration-sign-up-mobile.svg" alt="">
            </div>

            <div class="info-box">
                <h1>Stay updated!</h1>

                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <div class="form-box">
                <div class="label-email">
                    <p>Email adress</p> <span class="text-required">Valid email required</span>
                </div>
                <form action="" id="form">
                    <input type="email" name="email" placeholder="email@company.com" required>
                    <button type="submit" id="signup">Subscribe to monthly newsletter</button>
                </form>
                </div>
            </div>

            <div class="image-left">
                <img src="./src/images/illustration-sign-up-desktop.svg" alt="">
            </div>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>
</html>
